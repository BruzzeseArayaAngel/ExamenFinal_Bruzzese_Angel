<!DOCTYPE html>
<html>
<head>
    <title>Calculo de compras</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosButton.css">
</head>
<body>
<div class="container">
    <h1>Calculo de compras</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" min="0" max="100" required>
        <br>
        <label for="cant_pintura">Ingresa la cantidad de tarros de pintura a comprar</label>
        <input type="number" id="cant_pintura" name="cant_pintura" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if total %}
    <div>
        <p>Nombre del cliente: ${{ nombre }}</p>
        <p>Total sin descuento: ${{ sin_desc }}</p>
        <p>El descuento es: ${{ con_desc }}</p>
        <p>El total a pagar es de: ${{ total }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
